<html>
    <head>
        <title>Hollow Knight Skin Remixer</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h3>Hollow Knight Skin Remixer</h3>
        <div class="canvas_container">
            <div class="checkerboard">
                <canvas id="outcanvas" width="4096" height="4096" style="width:1024px;height:1024px;"></canvas>
            </div>
            <canvas id="animcanvas" width="200" height="200" style="position:fixed;background:rgb(163, 136, 190);left:0; top:0;width:200px;height:200px;"></canvas>

            <div class="hidden">
            </div>
        </div>
        <div class="tools_container">
            <div class="toolbox--section">
                <label>Base Skin :</label> <input id="baseSkin" type="file" accept=".png,.jpg,.jpeg">
            </div>
        
            <div  class="toolbox--section">
                <label>Slash Effects :</label>
                <br>
                <label>Texture :</label> 
                <input id="slashes" type="file" accept=".png,.jpg,.jpeg">
                <br>
                Texture Mode :
                <select name="sm" id="slashesmode">
                    <option value="disabled">Disabled</option>
                    <option value="copy">Replace</option>
                    <option value="darken">Blend (darken)</option>
                    <option value="lighten">Blend (lighten)</option>
                    <option value="color">Blend (color)</option>
                </select>
                <br>
                Colorize Texture:
                <select name="cm" id="slashescolormode">
                    <option value="disabled">Disabled</option>
                    <option value="darken">Blend (darken)</option>
                    <option value="lighten">Blend (lighten)</option>
                    <option value="color">Blend (color)</option>
                </select>
                <input id="slashescolor" type="color">
            </div>
            
            <div  class="toolbox--section">
                <label>Cloak :</label>
                <br>
                Cloak Type :
                <select name="sm" id="cloakmode">
                    <option value="disabled">Disabled</option>
                    <option value="default">Default</option>
                    <option value="generic">Generic</option>
                </select>
                <br>
                Colorize Texture:
                <select name="clcm" id="cloakcolormode">
                    <option value="color">Blend (color)</option>
                    <option value="multiply">Blend (multiply)</option>
                    <option value="lighten">Blend (lighten)</option>
                </select>
                <input id="cloakcolor" type="color">
            </div>
            <div  class="toolbox--section">
                <label>EYE :</label>
                <br>
                Mode : <select name="eme" id="eyemode">
                    <option value="disabled">Disabled</option>
                    <option value="enabled">Enabled</option>
                </select>
                Image : <input type="file" id="eyes"  accept=".png,.jpg,.jpeg">
                Clip : 
                <select name="ece" id="eyeclip">
                    <option value="disabled">Disabled</option>
                    <option value="enabled">Enabled</option>
                </select>
            </div>
            <br>
            <button onclick="generate()">Generate Skin</button>
        
        </div>
        <script src="./js/utilities.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
